<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Staff Department Requests</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f5f5f5;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #eaeaea;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .btn {
            padding: 8px 12px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        p {
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>

    <h2>Forms Assigned to {{ request.user.unit.name }}</h2>

    {% if requests %}
        <table>
            <thead>
                <tr>
                    <th>Form</th>
                    <th>User</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for req in requests %}
                <tr>
                    <td>{{ req.form_name }}</td>
                    <td>{{ req.user.username }}</td>
                    <td>{{ req.status }}</td>
                    <td>
                        <a href="{% url 'review_request' req.id %}" class="btn">Review</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No forms assigned to your unit.</p>
    {% endif %}

</body>
</html>
