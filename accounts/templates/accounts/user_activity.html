{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Activity</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #2c3e50, #3498db);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            margin: 0;
        }

        .main-content {
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.15);
            width: 90%;
            max-width: 700px;
            animation: fadeIn 0.5s ease-in-out;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: #3498db;
            color: white;
        }

        tr:nth-child(even) {
            background: #f2f2f2;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .btn-back {
            margin-top: 20px;
            background-color: #3498db;
            color: white;
            padding: 10px 16px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-back:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="main-content">
        <h2><i class="fas fa-clock"></i> Login Activity</h2>

        <table>
            <tr>
                <th>#</th>
                <th>Login Time</th>
            </tr>
            {% for record in records %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ record.timestamp }}</td>
            </tr>
            {% empty %}
            <tr><td colspan="2">No login activity found.</td></tr>
            {% endfor %}
        </table>

        <a href="{% url 'basic_home' %}" class="btn-back"><i class="fas fa-home"></i> Back to Home</a>
    </div>
</body>
</html>
