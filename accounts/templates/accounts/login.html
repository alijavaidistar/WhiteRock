{% load socialaccount %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="logo-container">
        <img src="{% static 'accounts/my_images/uhlogo.png' %}" alt="UH Logo">
    </div>

    <!-- Login Box on the Right -->
    <div class="login-container">
        <h2><i class="fas fa-sign-in-alt"></i> Login</h2>
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                {{ form.username.label_tag }}
                {{ form.username }}
            </div>

            <div class="form-group">
                {{ form.password.label_tag }}
                {{ form.password }}
            </div>

            <button type="submit" class="btn btn-primary">Login</button>
        </form>

        <!-- Microsoft Sign Up -->
        <div class="text-center mb-3">
           <a href="{% provider_login_url 'microsoft' %}" class="microsoft-btn">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg" alt="Microsoft Logo">
                Log in with Microsoft
            </a>
        </div>

        <p class="links">
            Don't have an account? <a href="/accounts/sign-up/">Sign up</a><br>
        </p>
    </div>

    <img src="{% static 'accounts/my_images/loginright.png' %}" alt="Login Right Image" class="login-right">

</body>
</html>
