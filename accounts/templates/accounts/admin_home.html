<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <style>
        body {
            display: flex;
            background: #f8f9fa;
            font-family: 'Poppins', sans-serif;
            margin: 0;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            height: 100vh;
            background: #2c3e50;
            color: white;
            position: fixed;
            padding: 20px;
        }

        .sidebar h2 {
            text-align: center;
            font-size: 22px;
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            padding: 12px;
            text-align: left;
            transition: 0.3s;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            display: block;
            font-size: 16px;
        }

        .sidebar ul li:hover {
            background: #34495e;
        }

        /* Main Content */
        .main-content {
            margin-left: 270px;
            padding: 30px;
            width: calc(100% - 270px);
        }

        .admin-welcome {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .admin-welcome h2 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }

        .admin-welcome .admin-badge {
            background: #f39c12;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
        }

        /* Dashboard Stats */
        .dashboard-stats {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 30%;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .stat-card h3 {
            margin: 0;
            font-size: 22px;
            color: #2c3e50;
        }

        .stat-card p {
            margin-top: 5px;
            font-size: 16px;
            color: #555;
        }

        /* Logout Button */
        .btn-logout {
            background: #e74c3c;
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 8px;
            text-decoration: none;
            transition: 0.3s ease-in-out;
            display: inline-block;
            margin-top: 20px;
        }

        .btn-logout:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2><i class="fas fa-user-shield"></i> Admin Panel</h2>
        <ul>
            <li><a href="/admin/"><i class="fas fa-home"></i> Dashboard</a></li>
            <li><a href="/accounts/admin/users/"><i class="fas fa-users"></i> Manage Users</a></li>
            <li><a href="/accounts/logout/"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="admin-welcome">
            <h2>Welcome, Admin!</h2>
            <span class="admin-badge"><i class="fas fa-crown"></i> Full Access</span>
        </div>

        <!-- Dashboard Stats -->
        <div class="dashboard-stats">
            <div class="stat-card">
                <h3>{{ total_users }}</h3>
                <p>Total Users</p>
            </div>
            <div class="stat-card">
                <h3>{{ staff_count }}</h3>
                <p>Staff Members</p>
            </div>
            <div class="stat-card">
                <h3>{{ admin_count }}</h3>
                <p>Admin Accounts</p>
            </div>
        </div>

        <a href="/accounts/logout/" class="btn-logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>

</body>
</html>
