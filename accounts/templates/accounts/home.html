<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header | User Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background: linear-gradient(135deg, #000000, #764ba2);
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
            background-color: #f8f9fa;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .btn-header {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: 0.3s;
        }
        .btn-how {
            background-color: #007bff;
            color: white;
        }
        .btn-signup {
            background-color: #28a745;
            color: white;
        }
        .btn-login {
            background-color: #6c757d;
            color: white;
        }
        .btn-header:hover {
            opacity: 0.8;
        }
        .right-buttons {
            display: flex;
            gap: 10px;
        }
        .random-box {
            width: 920px;
            height: 780px;
            background-color: #ffcc00;
            background-image: url('VBimage.jpg');
            background-position: center;
            position: absolute;
            top: 54%;
            left: 25%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            color: #333;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        .random-box-2 {
            width: 920px;
            height: 780px;
            background-color: #ffcc00;
            position: absolute;
            top: 54%;
            right: 25%;
            transform: translate(50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            color: #333;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <header class="header">
        <a href="#" class="btn-header btn-how">How it Works</a>
        <div class="right-buttons">
            <a href="/accounts/sign-up/" class="btn-header btn-signup">Sign Up</a>
            <a href="/accounts/login/" class="btn-header btn-login">Login</a>
        </div>
    </header>

    <div class="random-box"></div>
    <div class="random-box-2">Random Box</div>

</body>
</html>
