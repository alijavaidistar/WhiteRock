<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | User Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }

        .home-container {
            background: #ffffff;
            padding: 50px;
            border-radius: 12px;
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.2);
            width: 700px;
            text-align: center;
            animation: fadeIn 0.6s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .home-container h1 {
            color: #333;
            font-weight: 700;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .home-container p {
            font-size: 18px;
            color: #555;
            margin-bottom: 30px;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .btn-home {
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 8px;
            text-decoration: none;
            transition: 0.3s ease-in-out;
            display: inline-block;
        }

        .btn-signup {
            background: #28a745;
            color: white;
        }

        .btn-signup:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .btn-login {
            background: #007bff;
            color: white;
        }

        .btn-login:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

    <div class="home-container">
        <h1><i class="fas fa-users"></i> Welcome to User Management System</h1>
        <p>Manage user roles efficiently and access different features based on your role.</p>
        <div class="btn-container">
            <a href="/accounts/sign-up/" class="btn-home btn-signup"><i class="fas fa-user-plus"></i> Sign Up</a>
            <a href="/accounts/login/" class="btn-home btn-login"><i class="fas fa-sign-in-alt"></i> Login</a>
        </div>
    </div>

</body>
</html>
