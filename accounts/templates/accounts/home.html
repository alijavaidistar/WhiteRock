{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header | User Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/tailwind.css' %}" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background: linear-gradient(135deg, #000000, #764ba2);
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
            background-color: #f8f9fa;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .btn-header {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: 0.3s;
        }
        .btn-how {
            background-color: #007bff;
            color: white;
        }
        .btn-signup {
            background-color: #28a745;
            color: white;
        }
        .btn-login {
            background-color: #6c757d;
            color: white;
        }
        .btn-header:hover {
            opacity: 0.8;
        }
        .right-buttons {
            display: flex;
            gap: 10px;
        }
        .random-box {
            width: 920px;
            height: 780px;
            background-color: #ffcc00;
            background-image: url('{% static "accounts/static/my_images/VBimage.jpg" %}');
            background-position: center;
            position: absolute;
            top: 54%;
            left: 25%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            color: #333;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        .imgdet {
            width: 100%;  /* Make the image take full width of the box */
            height: 100%; /* Make the image take full height of the box */
            object-fit: cover; /* Ensures the image covers the box without distortion */
            border-radius: 10px; /* Matches the box's border radius */
        }

        .overlay-text {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 30px;
            font-weight: bold;
            color: Black;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
        }

        .benefits {
            position: absolute;
            top: 50%;
            left: 9%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.6); /* Semi-transparent black */
            padding: 20px;
            border-radius: 8px;
            color: white;
            font-size: 18px;
            width: 400px; /* Adjust width for content */
            height: 500px;
        }

        .benefits ul {
            list-style-type: disc;
            padding-left: 20px;
        }

        .random-box-2 {
            width: 920px;
            height: 780px;
            background-color: #ffcc00;
            position: absolute;
            top: 54%;
            right: 25%;
            transform: translate(50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            color: #333;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <header class="header">
        <a href="#" class="btn-header btn-how">How it Works</a>
        <div class="right-buttons">
            <a href="/accounts/sign-up/" class="btn-header btn-signup">Sign Up</a>
            <a href="/accounts/login/" class="btn-header btn-login">Login</a>
        </div>
    </header>

    <div class="random-box">
        <img class="imgdet" src="{% static 'accounts/my_images/VBimage.jpg' %}">
        <div class = overlay-text>Veterans Benefits</div>
        <div class="benefits">
            <ul>
                <li>Info #1</li>
                <li>Info #2</li>
                <li>Info #3</li>
            </ul>
        </div>
    </div>
    
    <div class="random-box-2">
        <img class="imgdet" src="{% static 'accounts/my_images/studentF.jpg' %}">
        <div class = overlay-text>Veterans Benefits</div>
        <div class="benefits">
            <ul>
                <li>Info #1</li>
                <li>Info #2</li>
                <li>Info #3</li>
            </ul>
        </div>
    </div>

</body>
</html>
